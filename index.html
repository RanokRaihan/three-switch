<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Three Switcheas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>Three Switches</h1>
          <h2>Choose all you need to go on a trip</h2>
        </div>

        <div class="switches">
          <div class="switch-wrapper">
            <button class="switch switch-1">
              <div></div>
            </button>
            <h2>Money</h2>
          </div>
          <div class="switch-wrapper">
            <button class="switch switch-2"><div></div></button>
            <h2>Time</h2>
          </div>
          <div class="switch-wrapper">
            <button class="switch switch-3"><div></div></button>
            <h2>Friends</h2>
          </div>
        </div>
        <div class="submit">
          <button class="submit-btn">Let's go</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
